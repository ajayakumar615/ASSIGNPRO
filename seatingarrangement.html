<!DOCTYPE html>
<html>
<head>
    <title>Exam Seating Arrangement</title>
    <link rel = "icon" href = "logo.png" type = "image/x-icon">
    <link rel="stylesheet" type="text/css" href="seatingarrangement.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
body {
  background-image: url('https://images.pexels.com/photos/6532528/pexels-photo-6532528.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
  background-repeat: no-repeat;
  background-size: cover;
}

    
.page-title {
  font-size: 48px;
  color: #03045e;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  margin-top: 50px;
}

    
.input-container label {
  color: #fff;
  font-weight: bold;
  margin-right: 10px;
}

.input-container input {
  width: 300px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  transition: border-color 0.3s ease;
}

.input-container input:focus {
  outline: none;
  border-color: #007bff;
}

    
button {
  display: block;
  margin: 20px auto;
  padding: 12px 24px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

.btn-success {
  background-color: #2a9134;
}

.btn-success:hover {
  background-color: #024103;
}

    
#seating-plan {
  margin-top: 30px;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

.seating-plan-group {
  margin-bottom: 30px;
}

.seating-plan-info {
  margin-bottom: 10px;
  color: #333;
}

.seating-plan-info strong {
  font-weight: bold;
}

.seating-plan-generated {
  margin-top: 10px;
  font-weight: bold;
  color: #0d046d;
}

.alert {
  padding: 10px;
  background-color: #f44336;
  color: #fff;
  border-radius: 5px;
  margin-bottom: 20px;
}

.alert strong {
  font-weight: bold;
}

.seating-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

.seating-table th,
.seating-table td {
  padding: 10px;
  text-align: center;
  border: 2px solid #ddd;
}

.seating-table th {
  background-color: #f2f2f2;
  font-weight: bold;
}

.seating-table td {
  font-weight: normal;
}

button,
.btn-success {
  color: #fff;
}
.logout-icon {
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 24px;
          color: #007bff;
          cursor: pointer;
        }

        .logout-icon:hover {
          color: #9b0707;
        }

        .extra-column {
  font-weight: bold;
  color: #0d046d;
  background-color: #f0f0f0;
  text-align: center;
  padding: 5px;
}

      </style>
</head>
<body>
  <h1 class="page-title">AUTOMATIC EXAM SEATING ARRANGEMENT SYSTEM</h1>
  <i class="fas fa-sign-out-alt logout-icon" onclick="logout()"></i>

   <div id="input-container">
    <div class="input-group">
        <div class="input-container">
            <label for="department-1">Department:</label>
            <input type="text" class="department" placeholder="Enter department name">
        </div>

        <div class="input-container">
            <label for="semester-1">Semester:</label>
            <input type="number" class="semester" placeholder="Enter semester number">
        </div>

        <div class="input-container">
            <label for="students-1">Number of Students:</label>
            <input type="number" class="students" placeholder="Enter the number of students">
        </div>

        <div class="input-container">
            <label for="room-name-1">Room Name:</label>
            <input type="text" class="room-name" placeholder="Enter room name">
        </div>

        <div class="input-container">
            <label for="room-capacity-1">Room Capacity<br>(For Department):</label>
            <input type="number" class="room-capacity" placeholder="Enter room capacity">
        </div>
    </div>
</div>
    <button onclick="generateSeatingPlan()">Generate Seating Plan</button>
    <div id="seating-plan"></div>
    <button class="btn btn-success" id="download">Save as PDF</button>
</body>
</html>
