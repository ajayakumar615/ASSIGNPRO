<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
    }
    
    .paragraph {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    
    .heading {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 50px;
      color: #333333;
    }
    
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    
    .form-control {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #dddddd;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #4caf50;
      outline: none;
    }
    
    textarea.form-control {
      resize: vertical;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #4caf50;
      color: #ffffff;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
    
    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 30px;
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
    }
    
    .form-container {
      flex: 1;
      padding-right: 20px;
    }
    
    .success-animation {
      animation-name: success;
      animation-duration: 1s;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }
    
    @keyframes success {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .success-message {
      font-weight: bold;
      color: green;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #ffffff;
      text-align: center;
      padding: 20px;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  
  <section class="contact py-5" id="contact">
    <div class="container py-lg-5">
      <div class="form-container">
        <p class="paragraph">Get in touch with us</p>
        <h3 class="heading mb-sm-5 mb-4">Contact</h3>
        <div class="contact-form">
          <div class="row">
            <div class="col-lg-8">
              <form name="contactform" id="submit-form" method="post" action="#" onsubmit="return(validate());" novalidate="novalidate">
                <div class="row">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone No.</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter Phone no." name="phone" required>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" placeholder="Enter permanent address" name="address" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" placeholder="Type your message here..." name="message" required></textarea>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                  </div>
                </div>
              </form>
              <div id="success-message" class="success-message">Form submitted successfully</div>
            </div>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="logo.png" alt="Image">
      </div>
    </div>
  </section>
  
  <script>
    $("#submit-form").submit((e) => {
      e.preventDefault();
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbxIfWHcBmNoXXGZcW05xDvQUbnieHdDR87ROi4uCPYFCyG_HTDAvaIS6MQv4CfvLu-Akg/exec",
        data: $("#submit-form").serialize(),
        method: "post",
        success: function (response) {
          
          $(".form-container").addClass("success-animation");
          $("#success-message").css("display", "block");
          
          // Clear form inputs
          $("#submit-form")[0].reset();
          
          
          setTimeout(function() {
            $("#success-message").fadeOut("fast");
          }, 3000);
        },
        error: function (err) {
          alert("Something went wrong");
        }
      });
    });
  </script>
  <script>
    function validate() {
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var phone = document.getElementById('phone').value;
  var address = document.getElementById('address').value;
  var message = document.getElementById('message').value;

  if (name === '' || email === '' || phone === '' || address === '' || message === '') {
    alert('Please fill all fields');
    window.location.reload()
  }
}

  </script>
</body>
</html>
